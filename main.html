<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shopping Cart</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .block-heading {
            text-align: center;
            color: #3b99e0;
            margin-bottom: 20px;
        }
        .summary {
            border-top: 2px solid #5ea4f3;
            background-color: #f7fbff;
            padding: 20px;
        }
        .summary h5 {
            font-weight: bold;
        }
        .summary .btn-primary {
            background-color: #3b99e0;
            border: none;
        }
        .product {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
    </style>
</head>
<body class="bg-light">

    <div class="container mt-5">
        <!-- Page Heading -->
        <h2 class="block-heading">Shopping Cart</h2>

        <div class="row">
            <!-- Product List -->
            <div class="col-lg-8">
                <div class="product">
                    <div class="row">
                        <div class="col-md-3">
                            <img src="https://via.placeholder.com/150" class="img-fluid" alt="Product">
                        </div>
                        <div class="col-md-6">
                            <h5>Product Name</h5>
                            <p class="text-muted">Some brief details about the product.</p>
                        </div>
                        <div class="col-md-3 text-end">
                            <h5>$25.99</h5>
                        </div>
                    </div>
                </div>

                <div class="product">
                    <div class="row">
                        <div class="col-md-3">
                            <img src="https://via.placeholder.com/150" class="img-fluid" alt="Product">
                        </div>
                        <div class="col-md-6">
                            <h5>Another Product</h5>
                            <p class="text-muted">Some brief details about the product.</p>
                        </div>
                        <div class="col-md-3 text-end">
                            <h5>$40.50</h5>
                        </div>
                    </div>
                </div>

                <div class="product">
                    <div class="row">
                        <div class="col-md-3">
                            <img src="https://via.placeholder.com/150" class="img-fluid" alt="Product">
                        </div>
                        <div class="col-md-6">
                            <h5>Third Product</h5>
                            <p class="text-muted">Some brief details about the product.</p>
                        </div>
                        <div class="col-md-3 text-end">
                            <h5>$18.75</h5>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Price Summary -->
            <div class="col-lg-4">
                <div class="summary">
                    <h5>Price Summary</h5>
                    <hr>
                    <p>Subtotal: <span class="float-end">$85.24</span></p>
                    <p>Tax (10%): <span class="float-end">$8.52</span></p>
                    <h5>Total: <span class="float-end">$93.76</span></h5>
                    <button class="btn btn-primary w-100 mt-3">Checkout</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
